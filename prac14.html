<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="http://code.jquery.com/jquery-1.10.1.js"></script>
    <script>
      $(document).ready(function () {
        $(".btn1").on("click", function (e) {
          e.preventDefault();
          $(".txt1").css({ "background-color": "#ff0" });
        });
        $(".btn2").on("click", function (e) {
          $(".txt2").css({ "background-color": "#0ff" });
        });
        $(".btn3").on("dblclick", function () {
          $(".txt3").css({ "background-color": "#0f0" });
        });
      });
    </script>
  </head>
  <body>
    <p><a href="http://www.kbs.co.kr" class="btn1">버튼1</a></p>
    <p class="txt1">내용1</p>
    <p><a href="http://www.kbs.co.kr" class="btn2">버튼2</a></p>
    <p class="txt1">내용2</p>
    <p><button class="btn3">버튼3</button></p>
    <p class="txt3">내용3</p>
  </body>
</html>
