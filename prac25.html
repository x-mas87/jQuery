<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script>
      function submit_chk(myForm) {
        let reg1 = /^[가-힣]{2,5}$/;
        let reg2 = /^(010|016|011)\d{3,4}\d{4}$/;

        /* 이름 입력하는 <input name = "user_name">을 변수 name을 참조 */
        let name = myForm.user_name;

        /* 연락처 입력하는 <input name = "user_tel">을 변수 tel을 참조 */
        let tel = myForm.user_tel;

        /* 방문자가 입력한 이름이 정규표현 규칙에 어긋나면 false를 반환 */
        let result1 = reg1.test(name.value);

        /* 방문자가 입력한 전화번호가 정규표현 규칙에 어긋나면 false를 반환 */
        let result2 = reg2.test(tel.value);

        /* 이름 또는 연락처를 정규표현 규칙에 어긋나면 경고 창을 띄우고 해당 입력 창에 포커스를 이동 */
        if (!result1) {
          alert("이름 입력이 잘못되었습니다");
          name.value = "";
          name.focus();
          return false;
        } else if (!result2) {
          alert("연락처 입력이 잘못되었습니다.");
          tel.value = "";
          tel.focus();
          return false;
        }
      }
      /* 취소 버튼을 눌렀을땐 확인/취소 창을 띄우고, 다시 한번 회원가입 취소 여부를 질문 */
      function reset_chk(myForm) {
        let result = confirm("정말로 회원가입을 취소하시겠습니까?");
        if (result) {
          return false;
        }
      }
    </script>
    <style type="text/css">
      body {
        font: 12px gulim, "굴림", sans-serif;
      }
    </style>
  </head>
  <body onload="document.f1.user_focus();">
    <form
      action="#"
      method="post"
      name="f1"
      onsubmit="return submit_chk(this);"
      onreset="return reset_chk(this);"
    >
      <fieldset>
        <legend>회원가입</legend>
        <p>
          <label for="user_name">이름</label>
          <input type="text" name="user_name" id="user_name" />
        </p>
        <p>
          <label for="user_tel">연락처</label>
          <input type="text" name="user_tel" id="user_tel" />
        </p>
        <p>
          <input type="submit" value="회원가입" />
          <input type="reset" value="가입취소" />
        </p>
      </fieldset>
    </form>
  </body>
</html>
